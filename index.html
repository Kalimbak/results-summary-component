<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Results summary component</title>

</head>

<body>
    <div class="content">
        <div class="board">
            <div class="results">
                <h1 class="results__header">Your Result</h1>
                <div class="results__bubble">
                    <h1 class="results__you-score" id="score">76</h1>
                    <h2 class="results__max-score">of 100</h2>
                </div>
                <h1 class="results__status">Great</h1>
                <p class="results__feedback">
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
            <div class="stats">
                <h1 class="stats__header">Summary</h1>
                <ul class="stats__menu" id="stats-list"></ul>
                <button class="stats__action">Continue</button>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/kalimbak">Kalimba Kevin</a>.
    </div>
    <script src="app.js"></script>
</body>

</html>
